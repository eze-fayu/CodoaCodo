<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo con Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <h1>{{titulo}}</h1>

        <!-- v-model -->
        <!-- <input type="text" v-model="nuevaFruta"> -->
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <!-- <button v-on:click="agregarFruta">Clic para agregar</button> -->
        <button @click="agregarFruta">Clic para agregar</button>

        <ul>
            <li v-for="fruta of frutas">
                <!-- {{fruta.cantidad}} - {{fruta.nombre}} -->
                <input type="number" v-model.number="fruta.cantidad"> - {{fruta.nombre}}
                <button @click=fruta.cantidad++>+</button>
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>

        <!-- <h4>Total: {{ total }}</h4> -->
        <h4>Total: {{ sumarFrutas }}</h4>
    </div>


    <script src="v-model.js"></script>
</body>

</html>
