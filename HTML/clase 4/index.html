<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" size="2" min="0" max="99" placeholder="18">
            <br>
            <label for="clave">Password: </label>
            <input type="password" name="" id="clave" size="3">
            <br>
            <label for="">Sexo: </label>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino" value="h" >
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" id="femenino" value="m" >
        
        
        </fieldset>
    </form>
</body>
</html>
